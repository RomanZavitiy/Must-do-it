<body>
    <!-- -----------------------------signup---------------- -->
    <div class="limiter ds_none">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-31 p-b-31">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-60">
						Must do it
					</span>
                    <!-- <div class="wrap-input100 validate-input m-b-13" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input id="txtUserName" class="input100" type="text" name="username" placeholder="Type your name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div> -->
					<div class="wrap-input100 validate-input m-b-13" data-validate = "Username is reauired">
						<span class="label-input100">Email</span>
						<input id="txtUserEmail" class="input100" type="text" name="username" placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-13" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input id="txtUserPass" class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-33" data-validate="Password is required">
						<span class="label-input100">Confirm password</span>
						<input id="txtUserPass2" class="input100" type="password" name="pass" placeholder="Type your password again">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button id="btnSignup" class="login100-form-btn" type="button">
                                Next
                            </button>
                        </div>
                    </div>
                </form>
			</div>
	</div>
    <!-- NEXT STEP  -->
    <!-- -----------------------------LOGIN---------------- -->
    <div class="limiter2">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-31 p-b-31">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-60">
                    Must do it
                </span>
                <div class="wrap-input100 validate-input m-b-13" data-validate = "Username is reauired">

                    <input id="txtUserName" class="input100" type="text" name="username" placeholder="Type your name">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-13" data-validate = "Username is reauired">
                    <span class="label-input100">Photo</span>
                    <input id="txtUserPhoto" class="input100" type="text" name="username" placeholder="Your photo">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button id="btnRegDone" class="login100-form-btn" type="button">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>
</div>
